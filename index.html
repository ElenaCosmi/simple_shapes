<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="stable-shapes">
    <svg class="stable-square">
      <rect x="20" y="20" width="100" height="100" style="fill: blue; stroke: yellow; stroke-width: 5px;" />
    </svg>

    <svg class="stable-rectangle">
      <rect x="20" y="20" width="200" height="100" style="fill: red; stroke: magenta; stroke-width: 5px;" />
    </svg>

    <svg class="stable-circle">
      <circle cx="50" cy="50" r="45" style="fill: green; stroke: lightgreen; stroke-width: 5px;" />
    </svg>

    <svg class="stable-ellipse">
      <rect x="20" y="20" rx="50%" ry="50%" width="200" height="100"
        style="fill: orange; stroke: red; stroke-width: 5px; opacity: 0.5 " />
    </svg>
  </div>

  <div class="animated_shape">
    <svg class="animated-ellipse">
      <rect class="ellipse" x="20" y="20" rx="50%" ry="50%" width="200" height="100" />
    </svg>
  </div>
</body>

</html>
